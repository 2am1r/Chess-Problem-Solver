/* Stockfish Java's build.gradle */

plugins {
    id "com.jfrog.bintray" version "1.8.4"
    id 'application'
    id 'idea'
    id 'java'
}

group 'Niflheim'
version = new Version(major: 2, minor: 0, revision: 2, build: 2)
mainClassName = 'xyz.niflheim.stockfish.StockfishTester'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def client_version = version.toString()
def stockfish_version = "10"

repositories {
    jcenter()
}

bintray {
    user = BINTRAY_USER
    key = BINTRAY_API_KEY
    pkg {
        repo = 'generic'
        name = 'Stockfish-Java'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/NiflheimDev/Stockfish-Java.git'
        version {
            name = '2.0-Final'
            desc = 'Stockfish Java v2.0'
            released = new Date()
            vcsTag = '2.0'
        }
    }
}

class Version {
    String major, minor, revision, build

    String toString() {
        "${major}.${minor}.${revision}_${build}"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}